<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Каталог уютных домов</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>КАТАЛОГ ДОМОВ</h1>
        <div class="header-actions">
          <button id="favorites-btn" class="header-btn favorites-btn" title="Избранное">
            <span class="icon">❤️</span>
            <span class="count" id="favorites-count">0</span>
          </button>
          <a id="telegram-btn" href="https://t.me/larissa_malio" target="_blank" rel="noopener noreferrer" class="header-btn telegram-btn" title="Связаться в Telegram" role="button">
            <svg class="icon-telegram" viewBox="0 0 24 24" aria-hidden="true" width="22" height="22">
              <path fill="currentColor" d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
            <span class="telegram-btn-text">Написать</span>
          </a>
        </div>
      </div>
    </header>

    <div class="filters-container">
      <button type="button" class="filters-toggle collapsed" id="filters-toggle" aria-label="Показать или скрыть фильтры" onclick="window.toggleFiltersPanel && window.toggleFiltersPanel()">
        <span>Фильтры</span>
        <span class="filters-arrow" aria-hidden="true">▼</span>
      </button>
      <div class="filters" id="filters" aria-hidden="true">
      <div class="filter-group">
        <label for="material-filter">Материал:</label>
        <select id="material-filter">
          <option value="">Все</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="area-filter">Площадь: <span id="area-value">50-350 м²</span></label>
        <div class="range-inputs">
          <input type="number" id="min-area" placeholder="От" min="50" max="350" value="50">
          <input type="number" id="max-area" placeholder="До" min="50" max="350" value="350">
        </div>
      </div>

      <div class="filter-group">
        <label for="search-filter">Поиск:</label>
        <input type="text" id="search-filter" placeholder="Название проекта или ID...">
      </div>

      <button id="reset-filters" class="btn-reset">Сбросить фильтры</button>
      </div>
    </div>

    <div id="loading" class="loading">Загрузка...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="projects-grid" class="projects-grid"></div>

    <div id="load-more" class="load-more" style="display: none;">
      <button class="btn-load-more">Загрузить еще</button>
    </div>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
